<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'frontend_bookings/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> HotelBooking</a>
            <div class="d-flex">
                {% if request.session.username %}
                    <span class="navbar-text text-light me-3">
                        Welcome, {{ request.session.username }} ({{ request.session.role }})
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-light">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

  
    <main class="container py-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Hotel Booking. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
